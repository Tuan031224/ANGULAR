<div class="showcart">
    <div class="carts">
      <h1>Giỏ hàng</h1>
      <table id="my-cart">
        <thead>
          <tr>
            <th>Ảnh Sản Phẩm</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Thành Tiền</th>
            <th>Chức Năng</th>
          </tr>
        </thead>
        <tbody id="cart">
          <tr *ngFor="let item of cart; let i = index">
            <td><img [src]="'../../../assets/img/' + item.img" alt="{{item.name}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.price | number}} VNĐ</td>
            <td>
              <div class="quantity-controls"> 
                <button style=" margin-right: 2px; padding: 0px 15px 5px 15px; font-size: large; "  (click)="decrementCount(i)" [disabled]="item.count <= 1">-</button>
                <input style="width: 30px;" type="text" value="{{item.count}}">
                <button style=" margin-left: 2px; padding: 0px 15px 5px 15px; font-size: large; " (click)="incrementCount(i)">+</button>
              </div>
            </td>
            <td>{{ item.price * item.count | number }} VNĐ</td>
            <td>
              <button (click)="removeItemFromCart(i)">
                <!-- <i class="fa fa-trash custom-cursor-on-hover"></i> -->
                Xóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-total">
        <span class="total-label">Tổng tiền:</span>
        <span class="total-price" id="tongtien">{{ getTotalCost() | number }} VNĐ</span>
      </div>
      <button class="checkout-button"><a href="/checkout">Thanh toán</a></button>
    </div>
  </div>
